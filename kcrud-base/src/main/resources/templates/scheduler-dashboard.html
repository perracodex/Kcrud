<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <style>
        body {
            background-color: #1c1e26;
            color: #d5d6db;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #336699;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .left-buttons {
            display: flex;
            gap: 10px;
        }

        .table-header,
        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 1fr 1.2fr 0.5fr 0.7fr 0.4fr 0.5fr;
            font-size: 0.9em;
            align-items: center;
        }

        .table-header {
            padding: 10px;
            border-radius: 6px;
            margin-top: 9px;
            background-color: #333648;
            color: #649ee0;
        }

        .table-row > div {
            display: flex;
            gap: 10px;
            white-space: nowrap;
        }

        .table-container {
            background-color: #383a48;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid transparent;
        }

        .table-container:hover {
            border: 1px solid #649ee0;
        }

        .table-sub-row {
            background-color: #484d60;
            color: #cfd0d5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
        }

        .table-header span,
        .table-row span {
            text-align: left;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-sub-row span {
            text-align: left;
            padding: 8px;
            white-space: normal;
            overflow: visible;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
            height: 40px;
        }

        .refresh {
            background-color: #357a38;
            color: #ffffff;
        }

        .refresh:hover {
            background-color: #2a5d2c;
        }

        .pause {
            background-color: #c87f2d;
            color: #ffffff;
        }

        .pause:hover {
            background-color: #a56923;
        }

        .resume {
            background-color: #357a87;
            color: #ffffff;
        }

        .resume:hover {
            background-color: #2a5d67;
        }

        .delete {
            color: #ffffff;
            background-color: #9b4656;
        }

        .delete:hover {
            background-color: #732b38;
        }

        .icon-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px;
            transition: color 0.3s;
        }

        .icon-button:hover {
            color: #649ee0;
        }

        .delete-button span {
            color: #e64e6f;
        }
    </style>
</head>
<body>
<div>
    <h1>Scheduled Tasks</h1>
</div>
<div class="buttons-container">
    <div class="left-buttons">
        <button class="refresh" onclick="refreshPage()">Refresh Tasks</button>
        <button class="pause" onclick="pause()">Pause Scheduler</button>
        <button class="resume" onclick="resume()">Resume Scheduler</button>
    </div>
    <button class="delete" onclick="deleteAll()">Delete All</button>
</div>
<div class="table-header">
    <span>Name</span>
    <span>Group</span>
    <span>Class Name</span>
    <span>Next Fire Time</span>
    <span>State</span>
    <span>Interval</span>
    <span>Runs</span>
    <span>Action</span>
</div>
<div class="table-content">
    <div th:each="item : ${data}" class="table-container">
        <div class="table-row">
            <span th:text="${item.name}">Task Name</span>
            <span th:text="${item.group}">Task Group</span>
            <span th:text="${item.className}">Class Name</span>
            <span th:text="${item.nextFireTime}">Next Fire Time</span>
            <span th:text="${item.state}">State</span>
            <span th:text="${item.interval}">Interval</span>
            <span th:text="${item.runs}">runs</span>
            <div>
                <button class="icon-button delete-button"
                        th:attr="onclick='deleteRecord(\'' + ${item.name} + '\', \'' + ${item.group} + '\')'"
                        title="Delete">
                    <span>&#x1F5D9;</span>
                </button>
                <div th:if="${item.state} != 'COMPLETE'">
                    <button class="icon-button"
                            th:attr="onclick='togglePauseResume(\'' + ${item.name} + '\', \'' + ${item.group} + '\', \'' + (${item.state} == 'PAUSED' ? 'resume' : 'pause') + '\')'"
                            th:title="${item.state} == 'PAUSED' ? 'Resume' : 'Pause'">
                        <span th:if="${item.state} == 'PAUSED'">&#x23F5;</span>
                        <span th:if="${item.state} != 'PAUSED'">&#x23F8;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-sub-row">
            <span th:text="${item.dataMap}">Data Map Content</span>
        </div>
    </div>
</div>
<script>
    function refreshPage() {
        location.reload();
    }

    function pause() {
        fetch(`/scheduler/tasks/pause`, {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    console.log('Scheduler paused successfully');
                    window.location.reload();
                } else {
                    console.error('Failed to pause scheduler');
                    alert("Failed to pause scheduler.");
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function resume() {
        fetch(`/scheduler/tasks/resume`, {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    console.log('Scheduler resumed successfully');
                    window.location.reload();
                } else {
                    console.error('Failed to resume scheduler');
                    alert("Failed to resume scheduler.");
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function deleteAll() {
        fetch(`/scheduler/tasks`, {method: 'DELETE'})
            .then(response => {
                if (response.ok) {
                    console.log('All records deleted successfully');
                    window.location.reload();
                } else {
                    console.error('Failed to delete all records');
                    alert("Failed to delete all records.");
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // noinspection JSUnusedGlobalSymbols
    function togglePauseResume(action, itemName, itemGroup) {
        fetch(`/scheduler/tasks/${action}/${encodeURIComponent(itemName)}/${encodeURIComponent(itemGroup)}`, {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    console.log('Task paused successfully');
                    window.location.reload();
                } else {
                    console.error('Failed to pause task');
                    alert("Failed to pause task.");
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // noinspection JSUnusedGlobalSymbols
    function deleteRecord(itemName, itemGroup) {
        fetch(`/scheduler/tasks/${encodeURIComponent(itemName)}/${encodeURIComponent(itemGroup)}`, {method: 'DELETE'})
            .then(response => {
                if (response.ok) {
                    console.log('Record deleted successfully');
                    window.location.reload();
                } else {
                    console.error('Failed to delete record');
                    alert("Failed to delete record.");
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
