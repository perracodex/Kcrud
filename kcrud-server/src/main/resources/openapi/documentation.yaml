openapi: "3.1.0"
info:
  title: "Kcrud API"
  description: "Kcrud API"
  version: "1.0.0"
servers:
  - url: "http://127.0.0.1:8080"
  - url: "https://127.0.0.1:8443"
tags:
  - name: "Token"
    description: " <br> "
  - name: "Demo"
    description: " <br> "
  - name: "System"
    description: " <br> "
  - name: "RBAC"
    description: " <br> "
  - name: "Scheduler - Maintenance"
    description: " <br> "
  - name: "Scheduler"
    description: " <br> "
  - name: "Employee"
    description: " <br> "
  - name: "Employment"
    description: " <br> "
paths:
  /:
    get:
      description: "Server root endpoint."
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World."
                Example#2:
                  value: ""
  /auth/token/create:
    post:
      tags:
        - "Token"
      description: "Creates a new token; requires Basic Authentication credentials."
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid session context. Use either admin/admin or guest/guest."
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Failed to generate token."
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /auth/token/refresh:
    post:
      tags:
        - "Token"
      description: "Refreshes an existing token; requires Basic Authentication credentials.\
        \ <br> No Basic Authentication is required here, but an existing token's validity\
        \ will be checked. <br> For example, in Postman set the endpoint and in the\
        \ Headers add an Authorization key <br> with a 'Bearer' holding a previous\
        \ valid token."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid session context. Use either admin/admin or guest/guest."
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Failed to generate token."
        "401":
          description: "Unauthorized <br> Token is invalid; respond with an Unauthorized\
            \ status."
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid token."
  /demo:
    delete:
      tags:
        - "Demo"
      description: "Delete all demo records."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
    get:
      tags:
        - "Demo"
      description: "Display the demo view."
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Function1_? super HTML"
              examples:
                text/html:
                  description: "HTML document"
                  value: ""
    post:
      tags:
        - "Demo"
      description: "Create a batch of demo records."
      parameters:
        - name: "count"
          in: "query"
          required: false
          schema:
            type: "integer"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid count. Must be between 1 and 100000."
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
  /demo/json:
    get:
      tags:
        - "Demo"
      description: "Return all demo records as JSON."
      parameters:
        - name: "sort"
          in: "query"
          required: false
          schema:
            type: "array"
            items:
              type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Page_? extends Employment"
  /events:
    get:
      tags:
        - "System"
      description: "Server-Sent Events (SSE) endpoint."
      responses:
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "string"
  /health:
    get:
      tags:
        - "System"
      description: "Healthcheck providing the current operational status."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/HealthCheck"
  /rbac/dashboard:
    get:
      tags:
        - "RBAC"
      description: "Opens the RBAC dashboard. Redirects to the login screen if the\
        \ session context is invalid."
      parameters:
        - name: "role"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  description: ""
                  value: "/rbac/login"
        "200":
          description: "OK <br> Respond with HTML view of the RBAC dashboard."
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Function1_? super HTML"
              examples:
                text/html:
                  description: "HTML document"
                  value: ""
    post:
      tags:
        - "RBAC"
      description: "Processes updates to RBAC settings based on actor submissions\
        \ from the dashboard form."
      parameters:
        - name: "role"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  description: ""
                  value: "/rbac/login"
                Example#2:
                  description: ""
                  value: "/rbac/login"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Function1_? super HTML"
              examples:
                text/html:
                  description: "HTML document"
                  value: ""
  /rbac/login:
    get:
      tags:
        - "RBAC"
      description: "Redirects actors to the dashboard if they have an existing session,\
        \ <br> or to the login page if no valid session is found."
      responses:
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  description: ""
                  value: "/rbac/dashboard"
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Function1_? super HTML"
              examples:
                text/html:
                  description: "HTML document"
                  value: ""
    post:
      tags:
        - "RBAC"
      description: "Redirects actors to the dashboard after successful authentication."
      responses:
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  description: ""
                  value: "/rbac/dashboard"
  /rbac/logout:
    post:
      tags:
        - "RBAC"
      description: "Clears the session and redirects to the login page."
      responses:
        "302":
          description: "Found <br> Redirect"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  description: ""
                  value: "/rbac/login"
  /scheduler/audit:
    get:
      tags:
        - "Scheduler - Maintenance"
      description: "Returns all existing audit logs for the scheduler."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/AuditLog"
  /scheduler/audit/{name}/{group}:
    get:
      tags:
        - "Scheduler - Maintenance"
      description: "Returns the audit log for a specific task."
      parameters:
        - name: "name"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "group"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "No audit logs found for the task."
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/AuditLog"
  /scheduler/dashboard:
    get:
      tags:
        - "Scheduler - Maintenance"
      description: "The scheduler dashboard route."
      parameters:
        - name: "group"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ThymeleafContent"
              examples:
                Example#1:
                  description: ""
                  value:
                    template: "scheduler/dashboard"
                    model: "null"
                    etag: "null"
                    contentType: "null"
                    locale: "null"
                    fragments: "null"
  /scheduler/pause:
    post:
      tags:
        - "Scheduler - Maintenance"
      description: "Pauses all the scheduler tasks."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskStateChange"
  /scheduler/restart:
    post:
      tags:
        - "Scheduler - Maintenance"
      description: "Restart the task scheduler."
      parameters:
        - name: "interrupt"
          in: "query"
          required: false
          schema:
            type: "boolean"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /scheduler/resume:
    post:
      tags:
        - "Scheduler - Maintenance"
      description: "Resume all the scheduler tasks."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskStateChange"
  /scheduler/state:
    get:
      tags:
        - "Scheduler - Maintenance"
      description: "Returns the state of the task scheduler."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /scheduler/task:
    delete:
      tags:
        - "Scheduler"
      description: "Deletes all scheduler tasks."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
    get:
      tags:
        - "Scheduler"
      description: "Gets all scheduler tasks."
      parameters:
        - name: "group"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TaskSchedule"
  /scheduler/task/{name}/{group}:
    delete:
      tags:
        - "Scheduler"
      description: "Deletes a concrete scheduler task."
      parameters:
        - name: "name"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "group"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
  /scheduler/task/{name}/{group}/pause:
    post:
      tags:
        - "Scheduler"
      description: "Pause a concrete scheduler task."
      parameters:
        - name: "name"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "group"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskStateChange"
  /scheduler/task/{name}/{group}/resend:
    post:
      tags:
        - "Scheduler"
      description: "Resends a concrete scheduler task."
      parameters:
        - name: "name"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "group"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /scheduler/task/{name}/{group}/resume:
    post:
      tags:
        - "Scheduler"
      description: "Resume a concrete scheduled task."
      parameters:
        - name: "name"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "group"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskStateChange"
  /scheduler/task/group:
    get:
      tags:
        - "Scheduler"
      description: "Gets all scheduler task groups."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  type: "string"
  /snowflake/{id}:
    get:
      tags:
        - "System"
      description: "Snowflake parser to read back the components of a snowflake ID."
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SnowflakeData"
  /v1/employees:
    delete:
      tags:
        - "Employee"
      description: "Delete all employees."
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
    get:
      tags:
        - "Employee"
      description: "Find all employees."
      parameters:
        - name: "sort"
          in: "query"
          required: false
          schema:
            type: "array"
            items:
              type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Page_? extends Employee"
    post:
      tags:
        - "Employee"
      description: "Create a new employee."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeRequest"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employee"
  /v1/employees/{employee_id}:
    delete:
      tags:
        - "Employee"
      description: "Deletes an employee by ID."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
    get:
      tags:
        - "Employee"
      description: "Find an employee by ID."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employee"
    put:
      tags:
        - "Employee"
      description: "Update an employee by ID."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeRequest"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employee"
  /v1/employees/{employee_id}/employments:
    delete:
      tags:
        - "Employment"
      description: "Delete all employments for an employee ID."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
    get:
      tags:
        - "Employment"
      description: "Find all employments for an employee ID."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Employment"
    post:
      tags:
        - "Employment"
      description: "Create a new employment."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmploymentRequest"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employment"
  /v1/employees/{employee_id}/employments/{employment_id}:
    delete:
      tags:
        - "Employment"
      description: "Delete an employment by ID."
      parameters:
        - name: "employment_id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
    get:
      tags:
        - "Employment"
      description: "Find an employment by ID."
      parameters:
        - name: "employment_id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employment"
    put:
      tags:
        - "Employment"
      description: "Update an employment by ID."
      parameters:
        - name: "employee_id"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "employment_id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmploymentRequest"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Employment"
  /v1/employees/search:
    post:
      tags:
        - "Employee"
      description: "Search (Filter) employees."
      parameters:
        - name: "sort"
          in: "query"
          required: false
          schema:
            type: "array"
            items:
              type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeFilterSet"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Page_? extends Employee"
components:
  schemas:
    Function1:
      type: "object"
      properties: { }
    Function1_? super HTML:
      type: "object"
    Sort:
      type: "object"
      properties:
        table:
          type: "string"
        field:
          type: "string"
        direction:
          type: "string"
          enum:
            - "ASC"
            - "DESC"
      required:
        - "field"
        - "direction"
    Details:
      type: "object"
      properties:
        totalPages:
          type: "integer"
          format: "int32"
        pageIndex:
          type: "integer"
          format: "int32"
        totalElements:
          type: "integer"
          format: "int32"
        elementsPerPage:
          type: "integer"
          format: "int32"
        elementsInPage:
          type: "integer"
          format: "int32"
        hasNext:
          type: "boolean"
        hasPrevious:
          type: "boolean"
        overflow:
          type: "boolean"
        sort:
          type: "array"
          items:
            $ref: "#/components/schemas/Sort"
    Page:
      type: "object"
      properties:
        details:
          $ref: "#/components/schemas/Details"
        content:
          type: "array"
      required:
        - "details"
        - "content"
    Page_? extends Employment:
      type: "object"
      properties:
        details:
          $ref: "#/components/schemas/Details"
        content:
          type: "array"
          items:
            type: "object"
    ApplicationCheck:
      type: "object"
      properties:
        errors:
          type: "array"
          items:
            type: "string"
        apiSchemaEnabled:
          type: "boolean"
      required:
        - "errors"
    Configured:
      type: "object"
      properties:
        protocol:
          type: "string"
        port:
          type: "integer"
          format: "int32"
        sslPort:
          type: "integer"
          format: "int32"
        host:
          type: "string"
        allowedHosts:
          type: "array"
          items:
            type: "string"
      required:
        - "protocol"
        - "host"
        - "allowedHosts"
    ServerSpec:
      type: "object"
      properties:
        serverHost:
          type: "string"
        serverPort:
          type: "integer"
          format: "int32"
        localHost:
          type: "string"
        localPort:
          type: "integer"
          format: "int32"
        remoteHostHost:
          type: "string"
        remoteAddress:
          type: "string"
        remotePort:
          type: "integer"
          format: "int32"
        httpVersion:
          type: "string"
        scheme:
          type: "string"
    DeploymentCheck:
      type: "object"
      properties:
        errors:
          type: "array"
          items:
            type: "string"
        configured:
